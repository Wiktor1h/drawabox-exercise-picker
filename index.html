<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drawabox Exercise Picker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="lesson-selector">
            <label for="lessonInput">Select your current Drawabox lesson
                (1â€“7):</label>
            <input type="number" id="lessonInput" min="1" max="7" value="1">
        </div>
        <div class="main-layout">
            <div class="container">
                <h1>Random Exercise Picker</h1>
                <p id="exerciseName" class="exercise-name">Click to pick an
                    exercise</p>
                <img id="exerciseImage" src alt class="hidden" />
                <p id="exerciseDescription"></p>
                <button onclick="pickRandomExercise()">Pick Random
                    Exercise</button>
                <button id="settingsButton">Settings</button>
            </div>
        </div>
        <div id="settingsMenu" class="settings-panel hidden">
            <h3>Lesson Settings</h3>
            <ul id="exerciseSettingsList"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
