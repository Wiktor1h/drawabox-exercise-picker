<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Exercise Picker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2em;
        background: #f2f2f2;
      }

      .container {
        background: white;
        padding: 2em;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 1em 2em;
        font-size: 1em;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0.5em;
      }

      button:hover {
        background-color: #005fa3;
      }

      .hidden {
        display: none;
      }

      #settingsMenu {
        background: #fff;
        padding: 1em;
        border-radius: 10px;
        margin-top: 1em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: left;
      }

      #settingsMenu ul {
        list-style: none;
        padding: 0;
      }

      #settingsMenu li {
        margin-bottom: 1em;
        border-bottom: 1px solid #ddd;
        padding-bottom: 1em;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }
      .main-layout {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 2em;
        padding: 2em;
      }

      .settings-panel {
        width: 300px;
        background: #fff;
        padding: 1em;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
    </style>
  </head>
  <body class="main-layout">
    <div class="container">
      <h1>Random Exercise Picker</h1>
      <button id="pickButton">Pick an Exercise</button>
      <button id="settingsButton">⚙️ Settings</button>

      <div id="exerciseDisplay" class="hidden">
        <h2 id="exerciseName"></h2>
        <img id="exerciseImage" src alt="Exercise Image" />
        <p id="exerciseDescription"></p>
        <p id="exerciseDetails"></p>
      </div>

      <div id="settingsMenu" class="hidden">
        <h3>Exercise Settings</h3>
        <ul id="exerciseSettingsList"></ul>
        <button onclick="closeSettings()">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
