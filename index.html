<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Exercise Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Exercise Picker</h1>
    <button id="pickButton">Pick an Exercise</button>
    <div id="exerciseDisplay" class="hidden">
      <h2 id="exerciseName"></h2>
      <img id="exerciseImage" src="" alt="Exercise Image" style="max-width: 100%; border-radius: 10px;">
      <p id="exerciseDescription"></p>
      <p id="exerciseDetails"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
